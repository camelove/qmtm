<ion-header>

  <ion-navbar color="primary"  >
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EXAM DETAIL</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>    
  <ion-card> 
   <ion-list>  
      <ion-list-header color="light">
        Check out the list of online test and be able to take test.          
      </ion-list-header>
      <ion-item>  
        <ion-label stacked>Test name</ion-label>  
        <ion-label>Test exam 2</ion-label>  
      </ion-item>
      <hr>
      <ion-item>  
        <ion-label stacked>Test type</ion-label>  
        <!--<ion-label>Test at the anytime</ion-label>-->
        <ion-label>Test at the same time</ion-label>
      </ion-item>
      <hr>
      <ion-item>  
        <ion-label stacked>Enter time</ion-label>  
        <ion-label>2018.01.04 12:00 ~ 2018.01.05 15:00</ion-label>
      </ion-item>
      <hr>
      <ion-item>  
        <ion-label stacked>Test time</ion-label>  
        <ion-label>2018.01.04 12:00 ~ 2018.01.05 15:00</ion-label>
      </ion-item>
      <hr>
      <ion-item>  
        <ion-label stacked>Submitted</ion-label>  
        <!--<ion-label>Completed</ion-label>-->
        <!--<ion-label>Incompleted</ion-label>-->
        <ion-label>Absent</ion-label>
      </ion-item>
      <hr>
      <button ion-button full large color="secondary" (click)="goEtestPage()">Start to test</button>
      <!--<ion-item>  
        <ion-label stacked>Test status</ion-label>  
        <ion-label>The test is completed</ion-label>
        <ion-label>The test is over</ion-label>
      </ion-item>-->      
      <hr>
      <ion-item>          
        <ion-label stacked>Test guide</ion-label>
        <ion-label>This is test guide</ion-label>
      </ion-item>
   </ion-list>
  </ion-card>
</ion-content>
