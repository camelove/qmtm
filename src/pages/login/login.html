<ion-header>
  <ion-navbar>
    <ion-title>TEST LOGIN</ion-title>
  </ion-navbar>

</ion-header>
<!-->lam test <!-->
<ion-content>  
      
  <form (ngSubmit)="doLogin()" #registerForm="ngForm">
    <ion-list-header color="light">
        Input ID and PASSWORD.            
    </ion-list-header>
    
    <ion-list>

      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>PASSWORD</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>SaveID</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>

    </ion-list>

    <button ion-button full large color="danger">Login</button>
  </form>
</ion-content>
