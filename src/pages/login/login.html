<ion-header>
  <ion-navbar>
    <ion-title>TEST LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>          
    <ion-list-header color="light">
        Input ID and PASSWORD.            
    </ion-list-header>      

    <form (ngSubmit)="doLogin()" #registerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input type="text" name="userID" [(ngModel)]="loginData.userID" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>PASSWORD</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="loginData.password" required></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>SaveID</ion-label>
        <ion-checkbox color="#2962ff" (click)="checkRememberMe($event)"></ion-checkbox>    <!-- [(ngModel)]="checked" -->
      </ion-item>
    </ion-list>

    <button ion-button full large color="danger" type="submit" [disabled]="!registerForm.form.valid">Login</button>  
    
   </form>
