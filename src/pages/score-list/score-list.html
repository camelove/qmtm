<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Score List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>     
    <ion-card>    
        <ion-list> 
          <ion-list-header color="light">
            Confimation result test and check correct answer, explaining and marking are correct.          
          </ion-list-header>        
          <button ion-item  ion-item *ngFor="let exam of exams" (click)="Gotoscoredetail(exam)">
            <h2> {{exam.Test_name}} </h2> 
            <p>   {{exam.Start_time}}  ~  {{exam.End_time}}</p> 
          </button>
