<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Score Detail</ion-title>
      </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>    
  <ion-card>
    <ion-list>  
       <ion-list-header color="light">
          Confimation result test and check correct answer, explaining and marking are correct.          
       </ion-list-header>
       <div *ngFor="let viewexam of viewexams">
       <ion-item>  
         <ion-label stacked>Test name</ion-label>  
         <ion-label>{{viewexam.Test_name}}</ion-label>  
       </ion-item>
       <hr>
       <ion-item>  
         <ion-label stacked>Test allotting</ion-label>  
         <!--<ion-label>Test at the anytime</ion-label>-->
         <ion-label>{{viewexam.Test_allotting}}</ion-label>
       </ion-item>
       <hr>
       <ion-item>  
         <ion-label stacked>Score period</ion-label>  
         <ion-label>{{viewexam.Start_time}}  ~ {{viewexam.End_time}}</ion-label>
         <!--<ion-label>Private</ion-label>-->
         <!--<ion-label>No period setting</ion-label>-->
       </ion-item>
       <hr>
       <ion-item>  
         <ion-label stacked>My score</ion-label>  
         <!--<ion-label>Incompleted</ion-label>-->
         <!--<ion-label>Absent</ion-label>-->
         <!--<ion-label>Unmarked</ion-label>-->
         <ion-label>{{viewexam.My_score}}</ion-label>
       </ion-item>   
      </div>          
       <hr>
       <button ion-button full large color="danger" (click)="goViewAnswerExpl(exam)">View Answer & Explain</button>
       <!--<ion-item>  
         <ion-label stacked>View answer</ion-label>  
         <ion-label>Incompleted</ion-label>
         <ion-label>Absent</ion-label>
       </ion-item>-->      
       <hr>
       <button ion-button full large color="secondary" (click)="goViewStatic(exam)">View Static</button>
    </ion-list>
  </ion-card>
  </ion-content>
